<div class="row">
  <div class="col-xl-12 col-xxl-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Ingresar nuevo alumno</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="formNuevoAlumno" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-lg-6 mb-2">
              <div class="form-group">
                <label class="text-label">Nombre<span class="required">*</span></label>
                <input type="text" name="firstName" class="form-control form-control-sm" placeholder="Tony" required=""
                  formControlName="nombre">
              </div>
            </div>
            <div class="col-lg-6 mb-2">
              <div class="form-group">
                <label class="text-label">Apellido<span class="required">*</span></label>
                <input type="text" name="lastName" class="form-control form-control-sm" placeholder="Montana" required=""
                  formControlName="apellido">
              </div>
            </div>
            <div class="col-lg-6 mb-2">
              <div class="form-group">
                <label class="text-label">Email<span class="required">*</span></label>
                <input type="email" class="form-control form-control-sm" id="inputGroupPrepend2"
                  aria-describedby="inputGroupPrepend2" placeholder="ejemplo@ejemplo.com" required=""
                  formControlName="email">
              </div>
            </div>
            <div class="col-lg-3 mb-2">
              <div class="form-group">
                <label class="text-label">Numero de contacto<span class="required">*</span></label>
                <input type="number" name="phoneNumber" class="form-control form-control-sm" placeholder="(+56) 9 123 4567"
                  formControlName="telefono" required="">
              </div>
            </div>
            <div class="col-lg-3 mb-2">
              <div class="form-group">
                <label class="text-label">Contacto de emergencia</label>
                <input type="number" name="phoneNumber" class="form-control form-control-sm" placeholder="(+56) 9 123 4567"
                  formControlName="telefono_emergencia" required="">
              </div>
            </div>
            <div class="col-lg-6 mb-3">
              <div class="form-group">
                <label class="text-label">Direcci√≥n</label>
                <input type="text" formControlName="direccion" name="direccion" class="form-control form-control-sm" placeholder="AMS 123">


              </div>
            </div>
            <div class="col-lg-6 mb-3" >
              <div class="form-group">
                <label class="text-label">Comuna</label>
                <ng-select [items]="comunas"
                placeholder="Seleccionar comuna"
                bindLabel="comuna_nombre"
                bindValue="comuna_id"
                [multiple]="false"
                  formControlName="comuna" [(ngModel)]="selectedComuna">
                </ng-select>


              </div>
            </div>
            <div class="col-lg-6 mb-3">
              <div class="form-group">
                <label class="text-label">Disciplina<span class="required">*</span></label>
                <ng-select [items]="disciplinas"
                bindLabel="nombre"
                placeholder="Seleccionar disciplinas"
                bindValue="id"
                (change)="getHorarios()"
                [multiple]="true"
                  formControlName="disciplina" [(ngModel)]="selectedDisciplina">
                </ng-select>


              </div>
            </div>
            <div class="col-lg-6 mb-3" >
              <div class="form-group">
                <label class="text-label">Plan<span class="required">*</span></label>
                <ng-select [items]="horarios"
                placeholder="Seleccionar plan"
                bindLabel="nombrePlan"
                bindValue="id"
                [multiple]="false"
                  formControlName="plan" [(ngModel)]="selectedHorario">
                </ng-select>


              </div>
            </div>

            <div class="col-lg-12 mb-3" >
              <div class="form-group">
                <label class="text-label">Observaciones</label>
                <textarea class="form-control"  id="comment" formControlName="observaciones"></textarea>



              </div>
            </div>
          </div>

          <div class="toolbar toolbar-bottom mt-2" role="toolbar" style="text-align: right;">

            <button class="btn btn-primary btn-block" type="submit"
              [disabled]="!formNuevoAlumno.valid">Inscribir</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<app-alumnos [insertaAlumno]="saveAlumno"></app-alumnos>
